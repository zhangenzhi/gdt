# HMAE-ViT-B-S8D 预训练配置 (Base 规格)

task_name: "hmae_s8d_pretrain_base"

model:
  # --- 模型规格选择 ---
  # 可选: hvit_b (Base), hvit_l (Large), hvit_xl (XLarge)
  model_type: "hvit_b"
  
  # 基础几何参数
  img_size: 1024
  patch_size: 8
  in_channels: 1
  
  # HMAE / MAE 核心参数
  mask_ratio: 0.5         # MAE 风格通常使用高掩码率 (0.75)
  fixed_length: 8194      # 固定长度序列 (8194%3=1)       
  max_depth: 8             
  norm_pix_loss: true      

training:
  num_epochs: 400
  warmup_epochs: 10
  batch_size: 16            # Base 模型显存占用较低，可以增加 Batch Size
  gradient_accumulation_steps: 1 
  learning_rate: 1e-4    # Base 模型通常使用稍高一点的学习率
  weight_decay: 0.05
  betas: [0.9, 0.95]
  eta_min: 1.0e-6

dataset:
  data_dir: "/work/c30636/dataset/spring8concrete/Resize_8192_output_1"
  num_workers: 8           

output:
  base_dir: "./output"
  save_name: "hmae_s8d_pretrain_denorm-seq8k-pz8-bs16-lr1e-4-400ep-rope3"